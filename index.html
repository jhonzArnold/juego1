<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Página de Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            touch-action: pan-x pan-y;
            background-color: #f0f0f0;
        }
        #content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            transform-origin: 0 0; /* Para hacer el zoom desde la esquina superior izquierda */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        #pdfSection, #gameSection {
            display: none;
            margin-top: 20px;
        }
        .game-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .game-image {
            width: 100px;
            height: 100px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        #gameIframe {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }
        .close-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 1000;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            min-width: 100%;
            min-height: 100%;
        }
    </style>
</head>
<body>

    <div id="content">
        <h1>Página de Juegos</h1>
        <button id="inicioBtn">Inicio</button>
        <button id="canalBtn">Juego</button>
        <button id="pdfBtn">Convertidor de PDF</button>

        <div id="pdfSection">
            <h2>Convertidor de PDF</h2>
            <iframe src="https://freepdfworld.com/" style="width: 100%; height: 600px; border: none;" sandbox="allow-same-origin allow-scripts"></iframe>
        </div>

        <div id="gameSection">
            <h2>Selecciona un Juego</h2>
            
            <div class="game-container">
                <img src="https://www1.minijuegosgratis.com/v3/games/thumbnails/6411_1.jpg" alt="Juego 1" class="game-image">
                <p><strong>Juego 1</strong></p>
                <button onclick="playGame('https://y8.com/embed/archer_duel_shadow_fight')">Jugar Online</button>
            </div>

            <div class="game-container">
                <img src="https://m.media-amazon.com/images/M/MV5BNzZkNzkxMWEtMjM1ZS00MWVhLTk3ZDctYzBlYWE2OGJkNjg4XkEyXkFqcGc@._V1_.jpg" alt="Juego 2" class="game-image">
                <p><strong>Juego de calamar </strong></p>
                <button onclick="playGame('https://html5.gamedistribution.com/rvvASMiM/063df6dc6ed14ff49b1030bbca24b373/index.html')">Jugar Online</button>
            </div>

            <div class="game-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAMnAh1xQs1ufSrzT-itz4VKQxThuYLyubcA&s" alt="Juego 3" class="game-image">
                <p><strong>Juego 3</strong></p>
                <button onclick="playGame('https://html5.gamedistribution.com/rvvASMiM/26254014df204352add3655eced82cb6/index.html')">Jugar Online</button>
            </div>
        </div>

        <div id="gameIframe">
            <button class="close-button" onclick="closeGame()">X</button>
            <div class="iframe-container">
                <iframe id="iframe" src="" sandbox="allow-same-origin allow-scripts allow-popups"></iframe>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('pdfBtn').onclick = function() {
            document.getElementById('pdfSection').style.display = 'block';
            document.getElementById('gameSection').style.display = 'none';
            document.getElementById('gameIframe').style.display = 'none';
        };

        document.getElementById('inicioBtn').onclick = function() {
            alert('Bienvenido a la página de inicio!');
            document.getElementById('pdfSection').style.display = 'none';
            document.getElementById('gameSection').style.display = 'none';
            document.getElementById('gameIframe').style.display = 'none';
        };

        document.getElementById('canalBtn').onclick = function() {
            document.getElementById('gameSection').style.display = 'block';
            document.getElementById('pdfSection').style.display = 'none';
            document.getElementById('gameIframe').style.display = 'none';
        };

        function playGame(url) {
            document.getElementById('iframe').src = url;
            document.getElementById('gameIframe').style.display = 'block';
        }

        function closeGame() {
            document.getElementById('iframe').src = "";
            document.getElementById('gameIframe').style.display = 'none';
        }

        // Función para manejar el zoom y el movimiento
        let scale = 1;
        let content = document.getElementById('content');

        window.addEventListener('wheel', function(event) {
            if (event.ctrlKey) { // Si presionamos Ctrl + rueda del ratón, hacer zoom
                event.preventDefault();
                scale += event.deltaY * -0.01; // Ajustar el factor de zoom
                scale = Math.min(Math.max(0.5, scale), 3); // Limitar el zoom entre 50% y 300%
                content.style.transform = `scale(${scale})`;
            }
        });

        let isDragging = false;
        let offsetX, offsetY;

        content.addEventListener('mousedown', function(e) {
            isDragging = true;
            offsetX = e.clientX - content.offsetLeft;
            offsetY = e.clientY - content.offsetTop;
        });

        window.addEventListener('mousemove', function(e) {
            if (isDragging) {
                content.style.left = `${e.clientX - offsetX}px`;
                content.style.top = `${e.clientY - offsetY}px`;
            }
        });

        window.addEventListener('mouseup', function() {
            isDragging = false;
        });
    </script>

</body>
</html>
