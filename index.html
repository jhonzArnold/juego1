<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 10px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 50vh;
            border: none;
            margin-top: 20px;
        }
        .icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            margin: 10px auto;
        }
        .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="card">
        <button class="button" onclick="showOptions()">Scraping</button>
        <div id="options" style="display: none;">
            <button class="button" onclick="showScraping1()">Scraping1</button>
            <button class="button" onclick="showScraping2()">Scraping2</button>
        </div>
        <div id="scraping1" style="display: none;">
            <iframe src="https://knasta.pe/" title="Knasta"></iframe>
            <div class="icon">
                <img src="https://knasta.pe/favicon.ico" alt="Knasta Icon">
            </div>
            <button class="button" onclick="goBack()">Volver</button>
        </div>
        <div id="scraping2" style="display: none;">
            <iframe src="https://compara2.pe/" title="Compara2"></iframe>
            <div class="icon">
                <img src="https://compara2.pe/favicon.ico" alt="Compara2 Icon">
            </div>
            <button class="button" onclick="goBack()">Volver</button>
        </div>
    </div>

    <script>
        function showOptions() {
            document.getElementById('options').style.display = 'block';
            document.querySelector('.button[onclick="showOptions()"]').style.display = 'none';
        }

        function showScraping1() {
            document.getElementById('options').style.display = 'none';
            document.getElementById('scraping1').style.display = 'block';
        }

        function showScraping2() {
            document.getElementById('options').style.display = 'none';
            document.getElementById('scraping2').style.display = 'block';
        }

        function goBack() {
            document.getElementById('scraping1').style.display = 'none';
            document.getElementById('scraping2').style.display = 'none';
            document.getElementById('options').style.display = 'block';
        }
    </script>
</body>
</html>
